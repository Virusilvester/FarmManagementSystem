name: Build and Release Farm Management System

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3
  workflow_dispatch:

permissions:
    contents: write

env:
  DOTNET_VERSION: '9'  
  PROJECT_NAME: 'FarmManagementSystem'
  PROJECT_PATH: 'FarmManagementSystem.csproj'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact_name: farm-management-linux-x64
            
          - os: windows-latest
            runtime: win-x64
            artifact_name: farm-management-win-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build project
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: Run tests (if any)
        run: dotnet test ${{ env.PROJECT_PATH }} --configuration Release --no-build --verbosity normal
        continue-on-error: true  # Continue even if tests fail

      - name: Publish self-contained application
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --runtime ${{ matrix.runtime }} --self-contained true --output ./publish/${{ matrix.artifact_name }} -p:PublishSingleFile=true -p:PublishTrimmed=true -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Create archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd ./publish/${{ matrix.artifact_name }}
          tar -czf ../${{ matrix.artifact_name }}.tar.gz *
          cd ../..

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd ./publish/${{ matrix.artifact_name }}
          Compress-Archive -Path * -DestinationPath ../${{ matrix.artifact_name }}.zip
          cd ../..
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ./publish/${{ matrix.artifact_name }}.tar.gz
            ./publish/${{ matrix.artifact_name }}.zip
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./artifacts/**/*.tar.gz
            ./artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "## Release Created! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** ${{ steps.create_release.outputs.url }}" >> $GITHUB_STEP_SUMMARY